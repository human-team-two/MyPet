<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>호텔 룸 등록 페이지</title>
</head>
<body>
<form th:action="@{insertRoom}" method="post">
    <input name="HotelNum" type="hidden" th:value="${hotelRoom.RoomNum}">
    <input name="RoomNum" type="hidden" th:value="${hotelRoom.RoomNum}">
    <table class="table table-striped" th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">

        <tr>
            <td th:text="룸 이름" width="80"></td>
            <td><input class="input-group-text" name = "title" type="text" th:value="${HotelRoom.RoomName}"></td>
        </tr>
        <tr>
            <td th:text="룸 상세정보" ></td>
            <td th:text="${HotelRoom.RoomInfo}"></td>
        </tr>
        <tr>
            <td th:text="룸 타입" width=80></td>
            <th align="left"><input name="category" type="text" th:value="${HotelRoom.RoomType}">
                <select name="룸 타입 " title="2">
                    <option value="대실">대실</option>
                    <option value="숙박">숙박</option>
                    <option value="전체">전체</option>
                </select>
            </th>
        </tr>
        <tr>
            <td th:text="펫 사이즈" ></td>
            <td th:text="${HotelRoom.petSize}"></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type = "submit" value = "가게등록"/></td>
        </tr>

    </table>
</form>
</body>
</html>
