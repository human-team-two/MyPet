<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>호텔 목록</h1>
<table class="table table-striped" border="1" cellpadding="0" cellspacing="0" width="700" >
    <tr>
        <th width="200">가게이름</th>
        <th width="200">상세정보</th>
    </tr>

    <tr th:each=" hotel : ${hotelList}">
        <td><a th:href="@{mypetboard/hotel/getHotel(seq =${hotel.hotelSeq})}"
               th:text="${hotel.storeName}"></a> </td>
        <td th:text="${hotel.info}"></td>
    </tr>

    <img th:src="@{${imageview}}">
<!--    <img th:src = "@{${imageview}}" width="300px" height="300px">-->
</table>
</body>
</html>
