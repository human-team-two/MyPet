<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css" />
<body>
<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
        <a class="text-white" th:href="@{/member/ownermember/insertOwnerMember}">사업자회원가입</a>
        <a class="text-white" th:href="@{/mypetboard/accommodation/getAccommodationList}">숙소목록</a>
        <a class="text-white" th:href="@{/mypetboard/beauty/getBeautyList}">애견미용실목록</a>
        <a class="text-white" th:href="@{/mypetboard/hospital/getHospitalList}">병원목록</a>
        <a class="text-white" th:href="@{/mypetboard/foodCafe/getFoodCafeList}">음식점카페목록</a>
        <form class="d-flex">
            <input class = "form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button  class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<table class="table table-striped" border="1" cellpadding="0" cellspacing="0" width="700" >
    <input name="seq" type="hidden" th:value="${beauty.seq}">
    <tr>
        <td  th:text ="가게이름"></td>
        <td th:text="${beauty.storeName}"></td>
    </tr>
    <tr>
        <td th:text ="가게상세">
        <td th:text="${beauty.info}"></td>
        <td><img th:src = "@{${imgLoding}}"></td>
    </tr>
    <tr>
        <td th:text ="가게주소"></td>
        <td th:text = "${beauty.address}"></td>

    </tr>
    <tr>
        <td th:text = "가게상세주소"></td>
        <td th:text = "${beauty.detailAddress}"></td>
    </tr>
    <tr>
        <td th:text = "우편번호"></td>
        <td th:text = "${beauty.postcode}"></td>
    </tr>
    <tr>
        <td th:text="가게전화번호"></td>
        <td th:text = "${beauty.storeTelephone}"></td>
    </tr>
    <tr>
        <td th:text="지도"></td>
        <td id="map" style="width:500px;height:350px;"></td>
    </tr>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=088c012e3c3a608c80dd85e813d377f8&libraries=services"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        // 지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption);


        let Address = [[${beauty.address}]] ;
        // 주소-좌표 변환 객체를 생성합니다
        var geocoder = new kakao.maps.services.Geocoder();

        // 주소로 좌표를 검색합니다
        geocoder.addressSearch(Address , function(result, status) {

            // 정상적으로 검색이 완료됐으면
            if (status === kakao.maps.services.Status.OK) {

                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                // 결과값으로 받은 위치를 마커로 표시합니다
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });

                // 인포윈도우로 장소에 대한 설명을 표시합니다
                var infowindow = new kakao.maps.InfoWindow({
                    content: '<div style="width:150px;text-align:center;padding:6px 0;">우리호텔</div>'
                });
                infowindow.open(map, marker);

                // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                map.setCenter(coords);
            }
        });
        /*]]>*/
    </script>
</table>

</body>
</html>
