<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
        <a class="text-white" th:href="@{/member/ownermember/insertOwnerMember}">사업자회원가입</a>
        <a class="text-white" th:href="@{/mypetboard/accommodation/getAccommodationList}">숙소목록</a>
        <a class="text-white" th:href="@{/mypetboard/beauty/getBeautyList}">애견미용실목록</a>
        <a class="text-white" th:href="@{/mypetboard/hospital/getHospitalList}">병원목록</a>
        <a class="text-white" th:href="@{/mypetboard/foodCafe/getFoodCafeList}">음식점카페목록</a>
        <form class="d-flex">
            <input class = "form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button  class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<h1>병원 목록</h1>
<table class="table table-striped" border="1" cellpadding="0" cellspacing="0" width="700" >
    <tr>
        <th width="200">가게번호</th>
        <th width="200">가게이름</th>
        <th width="200">상세정보</th>
    </tr>

    <tr th:each=" hospital : ${hospitalList}">
        <td th:name="seq" th:text = "${hospital.seq}"></td>
        <td><a th:href="@{getHospital(seq = ${hospital.seq})}"
               th:text="${hospital.storeName}"></a> </td>
        <td th:text="${hospital.info}"></td>
    </tr>
</table>
<div th:if ="${!hospitalList.isEmpty()}" class="pagination justify-content-center" >
    <ul>
        <li class="btn btn-secondary border-secondary" th:classappend="${hospitalList.hasPrevious()} ? 'disabled'" >
            <a class="btn btn-secondary btn-secondary" th:href="@{|?page=${previous}|}">이전</a>
        </li>
        <li class="btn btn-secondary border-secondary" th:classappend="${hospitalList.hasNext()} ? 'disabled'" >
            <a class="btn btn-secondary btn-secondary" th:href="@{|?page=${next}|}">다음</a>
        </li>
    </ul>
</div>
<div class="justify-content-end">
<a class="btn btn-secondary border-secondary"   th:href="@{/mypetboard/hospital/insertHospital}">병원등록</a>
</div>
</body>
</html>
