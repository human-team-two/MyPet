<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의사항 등록 Page</title>
    <!--다음 주소 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!--부트스트랩 api -->

    <!--    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css" />-->
    <link rel="stylesheet" type="text/css" href="/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="/css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/join.css"/>
    <block th:replace="common/dropmenu :: menu"></block>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
       /* $(document).ready(function(){
            $("input, textarea").focus(function(){

            $("input, textarea").blur(function(){

    </script>
</head>
<body>
<div th:replace="common/header" :: header></div>
<article>
    <div id="warapper">
        <a class="logo block" href="main.html">My Pet</a>
        <form id="container" th:object="${review}" th:action="@{/mypetboard/review/insertreview}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="page" value="0">
            <input type="hidden" name="size" value="3">
            <input class="input-group-text" type = "hidden" name = "writer" th:value="${member.id}" size="25"
                   placeholder="작성자를 입력하세요" aria-label="작성자를 입력하세요"/>
            <div>
                <p class="join-p-size">분류</p>
                <select name="category" title="2">
                    <option value="선택안함" selected disabled hidden>=문의사항 선택=</option>
                    <option value="예약관련">예약관련</option>
                    <option value="이용관련">이용관련</option>
                    <option value="불편사항">불편사항</option>
                </select>
            </div>
            <!--<div>
                <p class="join-p-size">작성자</p>
                <input type="text" class="border" name="writer" placeholder="아이디 자동입력" aria-label="작성자를 입력하세요" disabled>
            </div>-->
            <div>
                <p class="join-p-size">제목</p>
                <input type="text" class="border" name="title" placeholder="제목을 입력하세요" aria-label="제목을 입력하세요">
            </div>
            <div>
                <p class="join-p-size">내용</p>
                <textarea type="text" class="border" name="content" placeholder="문의사항을 입력하세요" aria-label="문의사항을 입력하세요"></textarea>
            </div>
            <div>
                <input class="border join-button-submit" type="submit" value="문의사항 등록">
            </div>
        </form>
        <a class="border join-button-submit" th:href="@{/mypetboard/review/reviewList}">돌아가기</a>
    </div>
</article>
<footer th:replace="common/footer :: footer"></footer>
<script>
    includeHTML();
</script>
<!--주소 api -->
<script src="/js/Addressapi.js"></script>

</body>
</html>
